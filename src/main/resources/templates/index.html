<!DOCTYPE html>  
<html  xmlns:th="https://www.thymeleaf.org">  
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>Goldeneye</title>
    </head>
    <body class="bg-secondary">
        <div class="d-flex justify-content-center">
            <form th:action="@{/}" th:object="${emailNew}" method="post" class="border mt-5 p-4 bg-light" style="width: 50em;">
                <h3 class="d-flex justify-content-center font-weight-normal">New employee email form</h3>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" name="name" minlength="3" required>
                  <div th:errors="*{nombre}"></div>
                </div>
                <div class="form-group">
                    <label for="surname">Surnames</label>
                    <input type="text" class="form-control" id="surname" placeholder="SurNames" name="surnames" minlength="3" required>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col pl-0">
                        <label for="officeLocation">Office Location</label>
                        <select class="form-control" id="officeLocation" name="officeLocation">
                            <option value="spain">Spain</option>
                            <option value="milan">Milan</option>
                            <option value="newyork">New York</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="departament">Departament</label>
                        <select class="form-control" id="departament" name="departament">
                            <option value="design">Design</option>
                            <option value="business">Business</option>
                            <option value="advertising">Advertising</option>
                        </select>
                    </div>
                </div>
                
                <input type = "submit" value = "Submit" class="btn btn-outline-secondary"/>
              </form>

              
        </div>
       

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <!-- Intente hacer la validación con java pero no me funcionó, asi que la hice con js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/2.29.0/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function() {
            $("#basic-form").validate();
            });
        </script>
    </body>
</html>
